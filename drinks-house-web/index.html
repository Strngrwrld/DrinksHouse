<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Drinks House</title>
</head>

<body>
    <header id="header">
        <nav id="nav">
            <h1>Drinks House</h1>

            <a><span class="icon solid fab fa-shopping-cart"></span></a>
            <a href="#filter" class="scroll-suave"><span class="icon solid fab fa-search"></span></a>
        </nav>

        <div id="banner">
            <a href="#filter" class="scroll-suave">
                <svg id="more-arrows">
                    <polygon class="arrow-top" points="37.6,27.9 1.8,1.3 3.3,0 37.6,25.3 71.9,0 73.7,1.3 " />
                    <polygon class="arrow-middle" points="37.6,45.8 0.8,18.7 4.4,16.4 37.6,41.2 71.2,16.4 74.5,18.7 " />
                    <polygon class="arrow-bottom" points="37.6,64 0,36.1 5.1,32.8 37.6,56.8 70.4,32.8 75.5,36.1 " />
                </svg>
            </a>
        </div>
    </header>
    <section id="filter">
        <!-- <h1>Buscar</h1> -->
        <div id="browser">
            <select name="categoria">
                <option>Categorias</option>
            </select>

            <select name="orden">
                <option>Ordenar Por</option>
                <option>Precio Mayor a Menor</option>
                <option>Precio Menor a Mayor</option>
                <option>Nombre A-z</option>
                <option>Nombre Z-a</option>
            </select>

            <input type="text" name="search" id="search" placeholder="¿Qué buscas?">
            <a><span class="icon solid fab fa-search"></span></a>
        </div>
    </section>

    <section id="drinks">
        <article>
            <img src="https://dojiw2m9tvv09.cloudfront.net/11132/product/rrr359305.jpg" alt="Imagen no disponible">
            <p>PISCO TRES ERRES 35º</p>
            <div class="precio">
                <p>4590.0</p>
                <p class="descuento">-20%</p>
            </div>
        </article>

        <article>
            <img src="https://dojiw2m9tvv09.cloudfront.net/11132/product/bacardianejo9463.jpg" alt="Imagen no disponible">
            <p>PISCO TRES ERRES 35º</p>
            <div class="precio">
                <p>4590.0</p>
                <p class="descuento">-20%</p>
            </div>
        </article>


        <article>
            <img src="https://dojiw2m9tvv09.cloudfront.net/11132/product/bacardi9450.jpg" alt="Imagen no disponible">
            <p>PISCO TRES ERRES 35º</p>
            <div class="precio">
                <p>4590.0</p>
                <p class="descuento">-20%</p>
            </div>
        </article>

    </section>

    <section id="paginado">
        <p>Resultados</p>
        <select name="categoria">
            <option>10</option>
            <option>20</option>
            <option>50</option>
        </select>

        <p>1</p>
        <p>-</p>
        <p>10</p>
        <p>De</p>
        <p>100</p>
        <a><span class="icon solid fab fa-chevron-left"></span></a>
        <a><span class="icon solid fab fa-chevron-right"></span></a>
    </section>
    <footer id="footer">
        <a target="_blank" href="https://www.linkedin.com/in/gustavo-rodolfo-jimenez-jaramillo-9a17911a8/"><span
                class="icon solid fab fa-code"></span></span> Development by Gustavo Jimenez</a>
        <a>Copyright © 2020 Todos los derechos reservados.</a>
    </footer>
</body>
<script src="assets/js/jquery.min.js"></script>

</html>
